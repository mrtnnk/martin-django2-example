<html>
<head>
  <meta charset="utf8">
</head>
<body>
<h1>TODO</h1>
<a href="{% url 'index' %}">未完了</a>
<a href="{% url 'index' %}?all=1">全部</a>
<a href="{% url 'add' %}">追加</a>
<ul>
{% for todo in todo_list %}
  <li>
    {% if todo.done %}
      <strike>{{ todo.name }}</strike>
    {% else %}
      {{ todo.name }}
    {% endif %}
    <a href="{% url 'edit' pk=todo.pk %}">編集</a>
    <a href="{% url 'done' pk=todo.pk %}">done</a>
  </li>
{% endfor %}
</ul>
</body>
</html>
