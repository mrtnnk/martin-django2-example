{% extends "base.html" %}

{% block title %}TODO{% endblock %}
{% block body %}
<ul>
{% for todo in todo_list %}
  <li>
    {% if todo.done %}
      <strike>{{ todo.name }}</strike>
    {% else %}
      {{ todo.name }}
    {% endif %}
    <a href="{% url 'edit' pk=todo.pk %}">編集</a>
    <a href="{% url 'done' pk=todo.pk %}">done</a>
  </li>
{% endfor %}
</ul>
{% endblock %}
